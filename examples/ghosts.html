<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Jeff Test Game</title>
  <meta name="description" content="A test game!">
  <meta name="author" content="Jeff Cole">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <style>
    #game{
    	clear: left;
    	float: left;
    	width: 500px;
    	padding: 20px 0;
    	margin: 0 0 0 10px;
    	display: inline;
    }
    #debug{
    	float: left;
    	width: 500px;
    	padding: 20px 0;
    	margin: 0 10px 0 10px;
    	display: inline;
    }
    #stats {
      clear: both;
    	margin: 0 0 0 10px;
    }
    canvas {
      background-color: #000;
    }
  </style>
  <div id="container">
    <header></header>
    <div id="main" role="main">
      <div id="game">
        <p>Drawing on canvas with EaselJS</p>
        <canvas id="easelCanvas" width="480" height="350"></canvas>
        <p>(click and drag the head to sling it at the blocks)</p>
      </div>
      <div id="debug">
        <p>The debug drawing directly from Box2dWeb</p>
        <canvas id="debugCanvas" width="480" height="350"></canvas>
      </div>
    </div>
    <div id="stats"></div>
  </div>

  <script src="/js/lib/jquery-1.7.1.min.js"></script>
  <script src="/js/lib/stats.js"></script>
  <script src="/js/lib/easel.js"></script>
  <script src="/js/lib/Box2dWeb-2.1.a.3.min.js"></script>
  <script src="/js/easelBox.js"></script>
  <script src="/js/ghostsAndMonsters.js"></script>
  <script>
    $(document).ready(function() {
      canvas = document.getElementById('easelCanvas')
      debugCanvas = document.getElementById('debugCanvas')
      statsCanvas = document.getElementById('stats')
      
      new GhostsAndMonstersGame(canvas, debugCanvas, statsCanvas);
    });
  </script>
</body>
